<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNPAM DIGITAL LIBRARY</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <nav>
    <img src="images/logo-header.png" alt="Logo Perpustakaan Modern">
    <div class="header-text">UNPAM DIGITAL LIBRARY</div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="nav-links">
      <li><a href="beranda.html" target="content" id="link-beranda">Beranda</a></li>
      <li><a href="transaksi.html" target="content" id="link-transaksi">Transaksi</a></li>
      <li><a href="profil.html" target="content" id="link-profil">Profil</a></li>
      <li><a href="kontak.html" target="content" id="link-kontak">Kontak</a></li>
      <li><a href="login.html" class="login-btn">Login</a></li>
    </ul>
  </nav>

  <iframe name="content" src="beranda.html"></iframe>

  <footer>
    &copy; 2024 Unpam Digital. Semua Hak Dilindungi.
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    const headerText = document.querySelector('.header-text');
    const logo = document.querySelector('nav img');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      headerText.classList.toggle('hidden');
      logo.classList.toggle('hidden');
    });
  </script>

<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background-color: #f8f9fa;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #57c7f3;
      padding: 15px 20px;
    }

    nav img {
      width: 60px;
      height: auto;
    }

    nav .header-text {
      font-family: 'Poppins', sans-serif;
      color: #050505;
      font-size: 1.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      flex-grow: 1;
      text-align: center;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #060606;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      padding: 12px 20px;
      border-radius: 25px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    nav ul li a:hover, nav ul li a.active {
      background-color: #57c7f3;
      color: #fff;
      transform: scale(1.1);
    }

    .login-btn {
      background-color: #489ffd;
      color: white;
      padding: 8px 15px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .login-btn:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #57c7f3;
    }

    .hamburger {
      display: none;    
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      cursor: pointer;
    }

    .hamburger span {
      width: 100%;
      height: 3px;
      background-color: #060606;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      nav img {
        order: 1;
        margin-bottom: 10px;
      }

      nav .header-text {
        order: 2;
        text-align: center;
        margin-bottom: 15px;
        font-size: 1.5rem;
      }

      .hamburger {
        display: flex;
        order: 3;
        margin-bottom: 15px;
      }

      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        padding: 0;
      }

      nav ul.active {
        display: flex;
      }

      nav ul li {
        text-align: center;
        margin-bottom: 10px;
      }

      nav ul li a {
        padding: 12px 20px;
        width: 100%;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</body>
</html>
