<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perpustakaan Modern</title>
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #4CAF50, #3e8e41);
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #333;
      padding: 10px 0;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background: #4CAF50;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    Perpustakaan Modern
  </header>
  <nav>
    <ul>
      <li><a href="beranda.html" target="content">Beranda</a></li>
      <li><a href="transaksi.html" target="content">Transaksi</a></li>
      <li><a href="profil.html" target="content">Profil</a></li>
      <li><a href="kontak.html" target="content">Kontak</a></li>
    </ul>
  </nav>
  <iframe name="content" src="beranda.html"></iframe>
  <footer>
    &copy; 2024 Perpustakaan Modern. Semua Hak Dilindungi.
  </footer>
</body>
</html>
