<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaksi</title>
  <style>
    form, table {
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-bottom: 5px;
    }

    form input, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
    }

    table th {
      background: #f4f4f4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <section>
    <h2>Transaksi</h2>
    <form id="transaksiForm">
      <label for="namaBuku">Nama Buku</label>
      <input type="text" id="namaBuku" placeholder="Masukkan nama buku">
      <label for="kategori">Kategori</label>
      <input type="text" id="kategori" placeholder="Masukkan kategori buku">
      <button type="button" onclick="tambahTransaksi()">Tambah Transaksi</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Nama Buku</th>
          <th>Kategori</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="daftarTransaksi">
        <tr>
          <td>Buku Pemrograman</td>
          <td>Teknologi</td>
          <td>Dipinjam</td>
        </tr>
      </tbody>
    </table>
  </section>
  <script>
    function tambahTransaksi() {
      const namaBuku = document.getElementById('namaBuku').value;
      const kategori = document.getElementById('kategori').value;

      if (!namaBuku || !kategori) {
        alert('Harap isi semua field!');
        return;
      }

      const daftar = document.getElementById('daftarTransaksi');
      const row = daftar.insertRow();
      row.innerHTML = `<td>${namaBuku}</td><td>${kategori}</td><td>Dipinjam</td>`;
      alert('Transaksi berhasil ditambahkan!');
      document.getElementById('transaksiForm').reset();
    }
  </script>
</body>
</html>
