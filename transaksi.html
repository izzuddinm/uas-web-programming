<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaksi - Perpustakaan Online</title>
  <!-- Link ke Bootstrap untuk styling responsif dan modern -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
    }

    section {
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }

    form {
      margin-bottom: 20px;
    }

    form label {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 10px;
      color: #495057;
    }

    form input, form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    form input:focus, form button:focus {
      border-color: #007bff;
      outline: none;
    }

    form button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 15px;
      text-align: left;
    }

    table th {
      background-color: #007bff;
      color: white;
    }

    table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tbody tr:hover {
      background-color: #f1f1f1;
    }

    .alert {
      text-align: center;
      font-size: 1.1rem;
    }

  </style>
</head>
<body>
  <section>
    <h2>Tambah Transaksi Peminjaman Buku</h2>
    
    <!-- Form Transaksi -->
    <form id="transaksiForm">
      <label for="namaBuku">Nama Buku</label>
      <input type="text" id="namaBuku" placeholder="Masukkan nama buku">

      <label for="kategori">Kategori</label>
      <input type="text" id="kategori" placeholder="Masukkan kategori buku">

      <label for="tanggalPinjam">Tanggal Peminjaman</label>
      <input type="date" id="tanggalPinjam">

      <label for="tanggalKembali">Tanggal Pengembalian</label>
      <input type="date" id="tanggalKembali">

      <button type="button" onclick="tambahTransaksi()">Tambah Transaksi</button>
    </form>

    <!-- Daftar Transaksi -->
    <table>
      <thead>
        <tr>
          <th>Nama Buku</th>
          <th>Kategori</th>
          <th>Tanggal Peminjaman</th>
          <th>Tanggal Pengembalian</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="daftarTransaksi">
        <tr>
          <td>Buku Pemrograman</td>
          <td>Teknologi</td>
          <td>2024-01-01</td>
          <td>2024-01-15</td>
          <td>Dipinjam</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Alert ketika transaksi berhasil ditambahkan -->
  <div id="alertMessage" class="alert alert-success d-none" role="alert">
    Transaksi berhasil ditambahkan!
  </div>

  <!-- JavaScript untuk mengatur logika form -->
  <script>
    function tambahTransaksi() {
      const namaBuku = document.getElementById('namaBuku').value;
      const kategori = document.getElementById('kategori').value;
      const tanggalPinjam = document.getElementById('tanggalPinjam').value;
      const tanggalKembali = document.getElementById('tanggalKembali').value;

      if (!namaBuku || !kategori || !tanggalPinjam || !tanggalKembali) {
        alert('Harap isi semua field!');
        return;
      }

      // Menambahkan transaksi ke dalam tabel
      const daftar = document.getElementById('daftarTransaksi');
      const row = daftar.insertRow();
      row.innerHTML = `<td>${namaBuku}</td><td>${kategori}</td><td>${tanggalPinjam}</td><td>${tanggalKembali}</td><td>Dipinjam</td>`;

      // Menampilkan alert sukses
      const alertMessage = document.getElementById('alertMessage');
      alertMessage.classList.remove('d-none');
      setTimeout(() => {
        alertMessage.classList.add('d-none');
      }, 3000);

      // Reset form input
      document.getElementById('transaksiForm').reset();
    }
  </script>

  <!-- Link ke Bootstrap JS dan Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
